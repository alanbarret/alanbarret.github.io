<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trade GPT Chatbot</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .chat-container {
            width: 80%;
            max-width: 600px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            background-color: #007bff;
            color: #fff;
            padding: 15px;
            text-align: center;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        .chat-messages {
            height: 400px;
            overflow-y: auto;
            padding: 10px;
            border-bottom: 1px solid #ddd;
            flex-grow: 1;

        }

        .chat-form-container {
            display: flex;
            padding: 10px;
        }

        #user-input {
            width: 100%;
            padding: 10px;
            margin-right: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        #send-button {
            padding: 10px 15px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #send-button:hover {
            background-color: #0056b3;
        }

        .message {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            background-color: #f1f1f1;
            white-space: pre-wrap;
        }

        .message.user {
            background-color: #dcf8c6;
            align-self: flex-end;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <header class="chat-header">
            <h1>Trade GPT Chatbot</h1>
        </header>
        <div class="chat-messages" id="chat-messages">
            <!-- Chat messages will be added here -->
        </div>
        <div class="chat-form-container">
            <input type="text" id="user-input" placeholder="Type your message...">
            <button id="send-button">Send</button>
        </div>
    </div>

    <script>
        document.getElementById('send-button').addEventListener('click', function() {
            var userInput = document.getElementById('user-input').value.trim();
            if (userInput) {
                addMessage(userInput, 'user');
                sendToServer(userInput);
                document.getElementById('user-input').value = '';
            }
        });

        function addMessage(message, sender) {
            var chatMessages = document.getElementById('chat-messages');
            var messageDiv = document.createElement('div');
            messageDiv.classList.add('message');
            if (sender === 'user') {
                messageDiv.classList.add('user');
            }

            // Convert Markdown to HTML (simple conversion)
            messageDiv.innerHTML = convertMarkdownToHTML(message);
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function sendToServer(message) {
            var myHeaders = new Headers();
            myHeaders.append("Content-Type", "application/json");

            var raw = JSON.stringify({
                "user_message": message
            });

            var requestOptions = {
                method: 'POST',
                headers: myHeaders,
                body: raw,
                redirect: 'follow'
            };
            addLoader();
            fetch("http://arabyai-app-test.me-south-1.elasticbeanstalk.com/tradegpt", requestOptions)
                .then(response => response.json())
                .then(result => {
                    removeLoader();
                    if (result && result.data.Assistant) {
                        addMessage(result.data.Assistant, 'bot');
                    } else {
                        addMessage("No response from the assistant.", 'bot');
                    }
                })
                .catch(error => {
                    removeLoader();
                    console.log('error', error);
                    addMessage('Error: Could not connect to the server.', 'bot');
                });
        }

        function addLoader() {
            var chatMessages = document.getElementById('chat-messages');
            var loaderDiv = document.createElement('div');
            loaderDiv.id = 'message-loader';
            loaderDiv.classList.add('message');
            loaderDiv.textContent = 'Loading...';
            chatMessages.appendChild(loaderDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function removeLoader() {
            var loaderDiv = document.getElementById('message-loader');
            if (loaderDiv) {
                loaderDiv.remove();
            }
        }

        function convertMarkdownToHTML(markdownText) {
            return markdownText
                .replace(/^### (.*$)/gim, '<h3>$1</h3>') // H3
                .replace(/^## (.*$)/gim, '<h2>$1</h2>')  // H2
                .replace(/^# (.*$)/gim, '<h1>$1</h1>')   // H1
                .replace(/\*\*(.*)\*\*/gim, '<strong>$1</strong>') // Bold
                .replace(/\*(.*)\*/gim, '<em>$1</em>')   // Italic
                .replace(/`(.*)`/gim, '<code>$1</code>') // Inline Code
                .replace(/\[(.*?)\]\((.*?)\)/gim, '<a href="$2">$1</a>') // Links
                .replace(/^\* (.*$)/gim, '<ul><li>$1</li></ul>') // Unordered Lists
                .replace(/\n$/gim, '<br />'); // New Line
        }
    </script>
</body>
</html>
